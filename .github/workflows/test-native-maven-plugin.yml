name: "Test native-maven-plugin"

on:
  push:
    paths:
      - 'native-maven-plugin/**'
      - 'samples/**'
      - 'common/**'
  pull_request:
    paths:
      - 'native-maven-plugin/**'
      - 'samples/**'
      - 'common/**'
  workflow_dispatch:

jobs:
  test-native-maven-plugin:
    name: "Maven plugin tests"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        graalvm-version: [ dev ]
        java-version: [ 11 ]
        os: [ ubuntu-20.04 ]
    steps:
      - uses: ./.github/actions/prepare-environment
        with:
          version: ${{ matrix.graalvm-version }}
          java-version: ${{ matrix.java-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "â“ Check and test the plugin"
        run: ./gradlew :native-maven-plugin:check --no-daemon
      - name: "ğŸ“œ Upload unit test results"
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: functional-tests-results-${{ matrix.gradle-version }}
          path: native-maven-plugin/build/reports/tests/
  test-native-maven-plugin-windows:
    name: "Windows Minimal Tests for Maven plugin"
    if: ${{ false }}  # Disable for now
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        graalvm-version: [ dev ]
        java-version: [ 11 ]
        os: [ windows-latest ]
    steps:
      - uses: ./.github/actions/prepare-environment
        with:
          version: ${{ matrix.graalvm-version }}
          java-version: ${{ matrix.java-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "â“ Check and test the Maven plugin"
        run: ./gradlew :native-maven-plugin:functionalTest --no-daemon --fail-fast
      - name: "ğŸ“œ Upload tests results"
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: windows-maven-functional-tests-results
          path: native-maven-plugin/build/reports/tests/
